<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Detalhes do Produto</title>
</head>
<body>
    <header>
        <button onclick="toggleTheme()">Alternar Tema</button>
        <h1>Detalhes do Produto</h1>
        <nav>
            <ul>
                <li><a href="/" class="tab">Voltar à Loja</a></li>
                <li><a href="/?tab=cart" class="tab">Carrinho (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product-container">
            <div class="product-image">
                <img id="product-img" src="" alt="Imagem do Produto" onerror="this.onerror=null; this.src='/static/imagens/placeholder.jpg';">
            </div>
            <div class="product-info">
                <h2 id="product-title" class="product-title"></h2>
                <div id="product-price" class="product-price"></div>
                <div id="product-description" class="product-description"></div>
                <div class="product-actions">
                    <button onclick="addToCartCurrentProduct()" class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Loja de Jogos. Todos os direitos reservados.</p>
    </footer>
    <script src="/static/scripts.js"></script>
    <script>
        // Carrega os dados do produto quando a página é aberta
        window.onload = function() {
            const productId = window.location.pathname.split('/')[2];
            loadProductDetails(productId);
        };
    </script>
</body>
</html>
